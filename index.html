<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>iService</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.ico" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.ico" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
        url: "swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
	
		//document.getElementsByClassName('topbar-wrapper')[0].getElementsByTagName('img')[0].src = "./favicon-32x32.ico";
		// Hiding icon 
		document.getElementsByClassName('topbar-wrapper')[0].getElementsByTagName('img')[0].setAttribute("style","display: none")
		document.getElementsByClassName('topbar-wrapper')[0].getElementsByTagName('span')[0].innerText = "iService Open API"
		
		// Hiding explore form
		document.getElementsByClassName('download-url-wrapper')[0].setAttribute("style","display: none")
      window.ui = ui
    }
  </script>
  </body>
</html>
